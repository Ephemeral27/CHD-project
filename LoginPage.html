<!DOCTYPE html>
<html>
<head>
  <title>BrightPath | Login</title>
  <link rel="stylesheet" href="user-regestration-page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC:wght@500&family=DynaPuff:wght@400..700&family=Faculty+Glyphic&family=Kanit:ital,wght@0,400;0,800;0,900;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;1,900&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>

<body>

  <form onsubmit="loginUser(event)">

    <!-- BRANDING -->
    <div class="login-brand">
      <img src="LOGO CHD2.png" alt="logo" width="60" height="60">

      <div class="brand-text">
        <h1 class="brand-title">BrightPath</h1>
        <span class="tagline">Learn smarter. Stay on track.</span>
      </div>
    </div>

    <!-- LOGIN TITLE -->
    <h1>Login</h1>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>

    <p id="message"></p>

    <p>Already have an account?
        <a href="user-regestration-page.html">Sign up</a>
    </p>
  </form>

  <script>
    function loginUser(event) {
      event.preventDefault();

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let storedEmail = "test@gmail.com";
      let storedPassword = "Pwd123";

      if (email === storedEmail && password === storedPassword) {
        document.getElementById("message").innerText = "Login successful!";
        localStorage.setItem("loggedInUser", email);
        window.location.href = "home.html";
      } else {
        document.getElementById("message").innerText = "Invalid email or password.";
      }
    }
  </script>

</body>
</html>
